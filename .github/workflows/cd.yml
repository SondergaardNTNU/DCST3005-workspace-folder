name: Oblig2 CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, test, prod)'
        required: true
        default: 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Azure CLI
        uses: azure/cli@v1
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Build artifact
        run: |
          chmod +x module9/buildOnce-deployMany/scripts/build.sh
          cd module9/buildOnce-deployMany
          ./scripts/build.sh ${{ github.event.inputs.environment }}
      - name: Find artifact name
        id: artifact
        run: echo "name=terraform-${{ github.event.inputs.environment }}-$(git rev-parse --short HEAD).tar.gz" >> $GITHUB_OUTPUT
      - name: Deploy infrastructure
        run: |
          chmod +x module9/buildOnce-deployMany/scripts/deploy.sh
          cd module9/buildOnce-deployMany
          ./scripts/deploy.sh ${{ github.event.inputs.environment }} ${{ steps.artifact.outputs.name }}
      - name: Output Terraform state
        run: |
          cd module9/buildOnce-deployMany/terraform
          terraform output