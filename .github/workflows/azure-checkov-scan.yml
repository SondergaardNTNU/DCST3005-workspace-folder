name: Terraform â€” checkov (from storage account)

on:
  workflow_dispatch:
    inputs:
      container:
        description: 'Blob container name'
        required: false
        default: 'tfstate'
      storage_account:
        description: 'Storage account name for backend'
        required: false
        default: 'sttfstateshs'
      workdir:
        description: 'Terraform working directory (relative to repo root)'
        required: false
        default: 'module9/buildOnce-deployMany/environments'

permissions:
  id-token: write
  contents: read

jobs:
  terraform-dev:
    name: Terraform (download tfvars from storage)
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify storage account exists
        run: |
          set -euo pipefail
          STORAGE_ACCOUNT=${{ github.event.inputs.storage_account }}
          echo "Checking storage account: $STORAGE_ACCOUNT"
          az storage account show -n "$STORAGE_ACCOUNT" --query "{name:name,resourceGroup:resourceGroup}" -o table

      - name: Download terraform files from storage account (to temp folder)
        env:
          STORAGE_ACCOUNT: ${{ github.event.inputs.storage_account }}
          CONTAINER: ${{ github.event.inputs.container }}
        run: |
          set -euo pipefail
          # use a temporary download folder to avoid writing into the repo tree
          DOWNLOAD_DIR="${RUNNER_TEMP:-/tmp}/tf-download"
          rm -rf "$DOWNLOAD_DIR" || true
          mkdir -p "$DOWNLOAD_DIR"
          echo "Downloading terraform files from container: $CONTAINER in storage account: $STORAGE_ACCOUNT to $DOWNLOAD_DIR"
          # download .tf files
          az storage blob download-batch --account-name "$STORAGE_ACCOUNT" --source "$CONTAINER" --destination "$DOWNLOAD_DIR" --pattern "*.tf" --auth-mode login || true
          # download .tfvars files
          az storage blob download-batch --account-name "$STORAGE_ACCOUNT" --source "$CONTAINER" --destination "$DOWNLOAD_DIR" --pattern "*.tfvars" --auth-mode login || true
          # download .tfstate files
          az storage blob download-batch --account-name "$STORAGE_ACCOUNT" --source "$CONTAINER" --destination "$DOWNLOAD_DIR" --pattern "*.tfstate" --auth-mode login || true
          echo "Downloaded files:"
          ls -la "$DOWNLOAD_DIR" || true
          echo "DOWNLOAD_DIR=$DOWNLOAD_DIR" >> $GITHUB_ENV

      - name: Detect and scan Terraform files and state
        env:
          DOWNLOAD_DIR: ${{ env.DOWNLOAD_DIR }}
        run: |
          set -euo pipefail
          DOWNLOAD_DIR=${DOWNLOAD_DIR:-"${RUNNER_TEMP:-/tmp}/tf-download"}
          echo "Searching for Terraform files under $DOWNLOAD_DIR"

          # find directories containing .tf files
          mapfile -t tf_dirs < <(find "$DOWNLOAD_DIR" -type f -name '*.tf' -printf '%h\n' | sort -u)
          mapfile -t tfvars_files < <(find "$DOWNLOAD_DIR" -type f -name '*.tfvars')
          mapfile -t tfstate_files < <(find "$DOWNLOAD_DIR" -type f -name '*.tfstate')

          echo "Found tf dirs: ${tf_dirs[*]:-none}"
          echo "Found tfvars files: ${tfvars_files[*]:-none}"
          echo "Found tfstate files: ${tfstate_files[*]:-none}"

          if [ ${#tf_dirs[@]} -eq 0 ] && [ ${#tfvars_files[@]} -eq 0 ] && [ ${#tfstate_files[@]} -eq 0 ]; then
            echo "No Terraform source (.tf/.tfvars) or state (.tfstate) files were downloaded to $WORKDIR. Aborting."
            exit 1
          fi

          # Run TFLint per directory containing .tf files (if any)
          if [ ${#tf_dirs[@]} -gt 0 ]; then
            echo "Setting up TFLint"
            curl -sSL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash || true
            for d in "${tf_dirs[@]}"; do
              echo "Running tflint in $d"
              tflint --init || true
              tflint --chdir "$d" || true
            done
          else
            echo "No .tf files found; skipping TFLint."
          fi

          # Install Checkov
          python3 -m pip install --upgrade pip
          pip install checkov

          # Run Checkov against source files (if any)
          if [ ${#tf_dirs[@]} -gt 0 ] || [ ${#tfvars_files[@]} -gt 0 ]; then
            echo "Running Checkov against $WORKDIR (source files)"
            checkov -d "$WORKDIR" --framework terraform || true
          fi

          # For .tfstate files we need provider schemas available. Initialize a temporary Terraform dir
          if [ ${#tfstate_files[@]} -gt 0 ]; then
            echo "Processing tfstate files"
            TMP_INIT_DIR="$(mktemp -d)"
            echo "Preparing temporary init dir: $TMP_INIT_DIR"
            # write providers.tf using printf to avoid YAML heredoc parsing issues
            printf 'terraform {\n  required_providers {\n    azurerm = {\n      source  = "hashicorp/azurerm"\n      version = "= 4.43.0"\n    }\n  }\n}\n\nprovider "azurerm" {}\n' > "$TMP_INIT_DIR/providers.tf"
            # Initialize to download provider plugins into the temp dir
            terraform -chdir="$TMP_INIT_DIR" init -input=false -no-color || echo "terraform init in $TMP_INIT_DIR failed"

            for s in "${tfstate_files[@]}"; do
              echo "Converting $s to JSON (using provider plugins from $TMP_INIT_DIR)"
              # compute absolute path to state file so terraform (run from TMP_INIT_DIR) can read it
              s_abs="$(cd "$(dirname "$s")" && pwd)/$(basename "$s")"
              echo "State absolute path: $s_abs"
              # ensure output directory exists
              out_json="${s_abs}.json"
              mkdir -p "$(dirname "$out_json")"
              # Run terraform show from the temp init dir so provider plugins are available
              terraform -chdir="$TMP_INIT_DIR" show -json "$s_abs" > "$out_json" || { echo "terraform show failed for $s_abs"; continue; }
              echo "Running Checkov on $out_json"
              checkov -f "$out_json" --framework terraform || true
            done
            # cleanup
            rm -rf "$TMP_INIT_DIR" || true
          else
            echo "No tfstate files found; skipping state scanning."
          fi
