name: Terraform â€” checkov (from storage account)

on:
  workflow_dispatch:
    inputs:
      container:
        description: 'Blob container name'
        required: false
        default: 'tfstate'
      storage_account:
        description: 'Storage account name for backend'
        required: false
        default: 'sttfstateshs'
      workdir:
        description: 'Terraform working directory (relative to repo root)'
        required: false
        default: 'module9/buildOnce-deployMany/environments'

permissions:
  id-token: write
  contents: read

jobs:
  terraform-dev:
    name: Terraform dev (download tfvars from storage)
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify storage account exists
        run: |
          set -euo pipefail
          STORAGE_ACCOUNT=${{ github.event.inputs.storage_account }}
          echo "Checking storage account: $STORAGE_ACCOUNT"
          az storage account show -n "$STORAGE_ACCOUNT" --query "{name:name,resourceGroup:resourceGroup}" -o table

      - name: Download terraform files from storage account
        env:
          STORAGE_ACCOUNT: ${{ github.event.inputs.storage_account }}
          CONTAINER: ${{ github.event.inputs.container }}
          WORKDIR: ${{ github.event.inputs.workdir }}
        run: |
          set -euo pipefail
          echo "Downloading terraform files from container: $CONTAINER in storage account: $STORAGE_ACCOUNT to $WORKDIR"
          mkdir -p "$WORKDIR"
          # download .tf files
          az storage blob download-batch --account-name "$STORAGE_ACCOUNT" --source "$CONTAINER" --destination "$WORKDIR" --pattern "*.tf" --auth-mode login || true
          # download .tfvars files
          az storage blob download-batch --account-name "$STORAGE_ACCOUNT" --source "$CONTAINER" --destination "$WORKDIR" --pattern "*.tfvars" --auth-mode login || true
          # download .tfstate files (if you want to inspect state)
          az storage blob download-batch --account-name "$STORAGE_ACCOUNT" --source "$CONTAINER" --destination "$WORKDIR" --pattern "*.tfstate" --auth-mode login || true
          echo "Downloaded files:"
          ls -la "$WORKDIR" || true

      - name: Detect and scan Terraform files and state
        env:
          WORKDIR: ${{ github.event.inputs.workdir }}
        run: |
          set -euo pipefail
          echo "Searching for Terraform files under $WORKDIR"

          # find directories containing .tf files
          mapfile -t tf_dirs < <(find "$WORKDIR" -type f -name '*.tf' -printf '%h\n' | sort -u)
          mapfile -t tfvars_files < <(find "$WORKDIR" -type f -name '*.tfvars')
          mapfile -t tfstate_files < <(find "$WORKDIR" -type f -name '*.tfstate')

          echo "Found tf dirs: ${tf_dirs[*]:-none}"
          echo "Found tfvars files: ${tfvars_files[*]:-none}"
          echo "Found tfstate files: ${tfstate_files[*]:-none}"

          if [ ${#tf_dirs[@]} -eq 0 ] && [ ${#tfvars_files[@]} -eq 0 ] && [ ${#tfstate_files[@]} -eq 0 ]; then
            echo "No Terraform source (.tf/.tfvars) or state (.tfstate) files were downloaded to $WORKDIR. Aborting."
            exit 1
          fi

          # Run TFLint per directory containing .tf files (if any)
          if [ ${#tf_dirs[@]} -gt 0 ]; then
            echo "Setting up TFLint"
            curl -sSL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash || true
            for d in "${tf_dirs[@]}"; do
              echo "Running tflint in $d"
              tflint --init || true
              tflint --chdir "$d" || true
            done
          else
            echo "No .tf files found; skipping TFLint."
          fi

          # Install Checkov
          python3 -m pip install --upgrade pip
          pip install checkov

          # Run Checkov against source files (if any)
          if [ ${#tf_dirs[@]} -gt 0 ] || [ ${#tfvars_files[@]} -gt 0 ]; then
            echo "Running Checkov against $WORKDIR (source files)"
            checkov -d "$WORKDIR" --framework terraform || true
          fi

          # For each tfstate file, convert to JSON and run Checkov on the JSON
          if [ ${#tfstate_files[@]} -gt 0 ]; then
            echo "Processing tfstate files"
            for s in "${tfstate_files[@]}"; do
              echo "Converting $s to JSON"
              terraform show -json "$s" > "${s}.json" || { echo "terraform show failed for $s"; continue; }
              echo "Running Checkov on ${s}.json"
              checkov -f "${s}.json" --framework terraform || true
            done
          else
            echo "No tfstate files found; skipping state scanning."
          fi
